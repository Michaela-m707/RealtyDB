<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Listings</title>
    <link rel="stylesheet" href="/static/components/styles.css">

</head>
<body>
    <header>
        <div class="container">
            <h1>Real Estate Company - Buy Listings</h1>
        </div>
    </header>
    <nav>
        <div class="container">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/renting">Renting</a></li>
                <li><a href="/selling">Selling</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <section class="listings">
            <div class="container">
                <h2>Properties for Sale</h2>
                <!-- Buying listings will be displayed here -->
                <ul>
                    {% for property in properties %}
                    <li>{{ property }}</li>
                    {% endfor %}
                </ul>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Real Estate Company. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
