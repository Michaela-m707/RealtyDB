<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sale Listings</title>
    <link rel="stylesheet" href="/static/components/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="/static/components/images/knight logo.png" alt="Knight Realty Logo">
            <h1>Knight Realty - Selling Listings</h1>
        </div>
    </header>
    <nav>
        <div class="headercontainer">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/renting">Renting</a></li>
                <li><a href="/buying">Buying</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <section class="listings">
            <div class="container">
                <h2>Available Properties for Rent</h2>
                <!-- Renting listings will be displayed here -->
                <ul>
                    {% for property in properties %}
                    <li>{{ property }}</li>
                    {% endfor %}
                </ul>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Knight Realty. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
